<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau film</h2>
    <form [formGroup]="movieForm" (ngSubmit)="onSaveMovie()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="realisateur">Réalisateur</label>
        <input type="text" class="form-control" id="realisateur" formControlName="realisateur">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles(event)" class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
      </div>
      <button class="btn btn-success" 
      [disabled]="movieForm.invalid || fileIsUploading" 
      type="submit">Enregistrer</button>
    </form>
  </div>
</div>
